<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

  <!-- Imports fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="Ilustration of a girl dancing">
      </div>
      <div class="content-container">
        <h1 class="bolder">Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="annual-plan-container">

          <img src="./images/icon-music.svg" alt="music icon">

          <div class="info-annual-plan-container">
            <p class="style-color bolder">Annual Plan</p>
            <p>$59.99/year</p>
          </div>

          <div class="font-style bold">
            <a>Change</a>
          </div>
        </div>


        <button class="bold">Proceed to Payment</button>
        <a class="bolder">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/tainarapalmeira">Tainara Palmeira</a>.
    </div>
  </footer>
</body>

</html>
